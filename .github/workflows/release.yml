name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ASH ${{ github.ref_name }}
          body: |
            ## ASH ${{ github.ref_name }}

            **ASH was developed by 3maem | عمائم**

            ### Packages

            | Package | Registry |
            |---------|----------|
            | `ashcore` | crates.io |
            | `@3maem/ash-node-sdk` | npm |

            ### Installation

            **Rust:**
            ```bash
            cargo add ashcore
            ```

            **Node.js:**
            ```bash
            npm install @3maem/ash-node-sdk
            ```

            See CHANGELOG.md for detailed changes.
          draft: false
          prerelease: false

  publish-rust:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish ashcore
        run: cargo publish --package ashcore
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and build
        run: |
          npm install --no-audit --no-fund
          npm run build

      - name: Publish
        run: npm publish --workspace=packages/ash-node-sdk --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
