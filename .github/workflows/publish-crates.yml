name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      dry_run:
        description: 'Dry run'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish-core:
    name: Publish ashcore
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features -p ashcore

      - name: Check package
        run: cargo publish --dry-run -p ashcore

      - name: Publish ashcore
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p ashcore
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create publish summary
        run: |
          VERSION=$(grep -m1 'version' packages/ashcore/Cargo.toml | cut -d'"' -f2)
          echo "## Published to crates.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ashcore" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://crates.io/crates/ashcore" >> $GITHUB_STEP_SUMMARY
